version: '3.1'
intents:
- affirm
- ask_cosmo_question:
    use_entities:
    - planet
- ask_orbit_question
- bot_challenge
- deny
- goodbye
- greet
- mood_great
- mood_unhappy
- need_help
- request_names
forms:
  name_form:
    required_slots:
    - first_name
entities:
- planet
- parameter
- user_question
- operation
slots:
  planet:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: planet
  user_question:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: user_question
  first_name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_text
      conditions:
      - active_loop: name_form
        requested_slot: first_name
responses:
  utter_slots_values:
  - text: I will remember that your name is {first_name} !
  utter_greet:
  - text: Hey! How are you?
  utter_ask_first_name:
  - text: What is your first name?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_submit:
  - text: Ok. Thanks!
  utter_help:
  - text: Yes, i can help, do you have any question?
  utter_iamabot:
  - text: I am a bot, {session_started_metadata} powered by Rasa.
actions:
- action_add_questions
- action_orbit_question
- action_check_questions
- action_check_user
- action_cosmo_question
- utter_greet
- utter_help
- utter_slots_values
- utter_submit
- validate_name_form
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
